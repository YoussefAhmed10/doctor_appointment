name: Android Fastlane with Firebase App Distribution Workflow # your workflow name

on:
  push:
    branches:
    - main

jobs:
  distribution_to_firebase: # your Flow name to distibute to Firebase
    runs-on: ubuntu-latest # your OS to run on Android

    steps:
    - name: Checkout my repo code # Your actions name to checkout your repo
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: 11
        distribution: 'temurin'

    - name: Install Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable

    - name: setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3.0'
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
        working-directory: android

    - name: Build And Distibute to Firebase App Distribution
      env:
        FIREBASE_CLI_TOKEN: ${{ secrets.FIREBASE_CLI_TOKEN }}
      run: |
        fastlane android firebase_distribution
      working-directory: android
